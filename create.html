<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/create.css">
	<title>quiz-app</title>
</head>


<body>
	<div class="wrapper">
		<div class="content">


			<header class="header">
				<div class="header__container">
					<h1 class="header__titel">create</h1>
				</div>
			</header>

			<main class="main">
				<div class="main__container">
					<div class="create-card">
						<form action="#" method="post">
							<div class=" add-question">
								<h2 class="add-question__titel">Add question</h2>
								<textarea class="add-question__text" placeholder="add text" name="text"></textarea>
							</div>

							<div class=" add-question">
								<h2 class="add-question__titel">Add answer</h2>
								<textarea class="add-question__text" placeholder="add text" name="text"></textarea>
							</div>
							<div class="add-question__button-reset button">
								<button type="reset" class="button__link reset-link">reset</button>
							</div>
							<div class="add-question__button button">
								<button type="submit" class="button__link">submit</button>
							</div>
						</form>
					</div>
				</div>
			</main>


			<footer class="footer">
				<ul class="footer__nav">
					<li><a href="index.html" class="footer__landingpage link"></a></li>
					<li><a href="bookmarks.html" class="footer__bookmark link"></a></li>
					<li><a href="create.html" class="footer__create link"></a></li>
					<li><a href="profile.html" class="footer__profile link"></a></li>
				</ul>
			</footer>
		</div>


	</div>
